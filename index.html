<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Book Store</title>
    <script src="./js/require.js" data-main="js/main"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

<div class="form-line">
    <form id="add_book">
        <input placeholder="Title"/>
        <button type="submit">ADD</button>
    </form>
</div>

<ul id="book_list"></ul>

<script type="text/template" id="book_template">
    <span class="name">{{name}}</span>
    <div class="actions">
        <button class="edit">Edit</button>
        <button class="remove danger">Delete</button>
        <button class="save hide">Save</button>
        <button class="cancel danger hide">Cancel</button>
    </div>
</script>
</body>
</html>
